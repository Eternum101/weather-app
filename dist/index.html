<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h2>Weather.App</h2>
        <div class="temperatures">
                <button class="btn-metric btn-active">°C, km/h</button>
                <button class="btn-imperial">°F, mph</button>
        </div>
        </div>
        <div class="search-container">
            <div class="search-description">
                <h3>24/7 Hour Weather</h3>
                <p>Search real-time weather updates and plan your day with confidence with our accurate and reliable weather app.</p>
            </div>
            <div class="search-input">
                <i class="fa fa-search icon"></i>
                <input class="input-search" type="text" placeholder="Search Zip, City, Place">
                <button class="btn-search">Search</button>
            </div>
        </div>
        <div class="weather-container">
                <div class="location-info">
                    <div class="location-header">
                        <div class="weather-location">
                            <span data-current-location></span>
                        </div>
                        <div class="weather-country">
                            <span data-current-country></span>
                        </div>
                    </div>
            <div class="location-date-info">
                <div class="weather-date">
                    <span data-current-date></span>
                </div>
                <div class="weather-time">
                    <span data-current-time></span>
                </div>
            </div>
        </div>
        <div class="weather-details-container">
            <div class="temperature-info">
                <div class="weather-temperature">
                    <span data-current-temp></span>
                </div>
                <div class="weather-desc">
                    <span data-current-weather-desc></span>
                </div>
                <div class="weather-details">Feels like
                    <span data-current-feel-desc></span>
                </div>
            </div>
            <div class="air-info">
                <div class="weather-lat">
                    <p>Latitude: <span class="air-details" data-current-lat></span></p>
                </div>
                <div class="weather-long">
                    <p>Longitude: <span class="air-details" data-current-long></span></p>
                </div>
            </div>
        </div>
        <div class="details-info-container">
                <div class="weather-info">
                    <p class="details-title">Min Temp</p>
                    <p class="details-data" data-current-min-temp></p>
                </div>
                <div class="weather-info">
                    <p class="details-title">Max Temp</p>
                    <p class="details-data" data-current-max-temp></p>
                </div>
                <div class="weather-info">
                    <p class="details-title">Wind</p>
                    <p class="details-data" data-current-wind></p>
                </div>
                <div class="weather-info">
                    <p class="details-title">Wind Degrees</p>
                    <p class="details-data" data-current-wind-degrees></p>
                </div>
                <div class="weather-info">
                    <p class="details-title">Humidity</p>
                    <p class="details-data" data-current-humidity></p>
                </div>
                <div class="weather-info">
                    <p class="details-title">Visibility</p>
                    <p class="details-data" data-current-visibility></p>
                </div>
                <div class="weather-info">
                    <p class="details-title">Cloudiness</p>
                    <p class="details-data" data-current-cloudiness></p>
                </div>
                <div class="weather-info">
                    <p class="details-title">Sunrise</p>
                    <p class="details-data" data-current-sunrise>06:38</p>
                </div>
                <div class="weather-info">
                    <p class="details-title">Sunset</p>
                    <p class="details-data" data-current-sunset>16:38</p>
                </div>
            </div>
        </div>
    </div>
    <div class="forecast-container">
        <h3>WEEKLY FORECAST</h3>
        <table class="weekly-section">
            <tbody data-day-section></tbody>
        </table>
    </div>
    <template id="weekly-row-template">
        <tr class="weekly-row">
            <td>
                <img data-icon alt="" class="weather-icon">
            </td>
            <td>
                <div class="weather-info">
                    <div class="forecast-title"></div>
                    <div class="forecast-day" data-day>Monday</div>
                </div>
            </td>
            <td>
                <div class="weather-info">
                    <div class="forecast-title">CHANCE OF RAIN</div>
                    <div class="forecast-desc" data-rain>50%</div>
                </div>
            </td>
            <td>
                <div class="weather-info">
                    <div class="forecast-title">HUMIDITY</div>
                    <div class="forecast-desc" data-humidity>60%</div>
                </div>
            </td>
            <td>
                <div class="weather-info">
                    <div class="forecast-title">MIN TEMP</div>
                    <div class="forecast-desc"><span data-min-temp></span><span>&deg;</span></div>
                </div>
            </td>
            <td>
                <div class="weather-info">
                    <div class="forecast-title">MAX TEMP</div>
                    <div class="forecast-desc"><span data-max-temp></span><span>&deg;</span></div>
                </div>
            </td>
        </tr>
    </template>
    <script src="main.js"></script>
</body>
</html>
